<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Root Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ebe1f7; /* Soft pastel purple */
        }
        h2 {
            color: #6a0dad; /* Deep royal purple */
            font-weight: bold;
        }
        input {
            margin: 5px;
            padding: 8px;
            background-color: #ffffff; /* White background for inputs */
            border: 2px solid #6a0dad; /* Deep purple border for inputs */
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #d5b3f4; /* Light purple background */
            color: #6a0dad; /* Deep royal purple button text */
            border: 2px solid #6a0dad; /* Matching button border with text */
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #6a0dad; /* Button hover color */
            color: white; /* White text on hover */
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #6a0dad; /* Deep royal purple text */
        }
        select {
            margin: 5px;
            padding: 8px;
            background-color: #ffffff; /* White background for select */
            border: 2px solid #6a0dad; /* Deep purple border */
            border-radius: 4px;
        }
        .input-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Equation Root Solver</h2>
    <p>Select an equation type:</p>
    <select id="equationType" onchange="showInputs()">
        <option value="quadratic">Quadratic Equation (ax² + bx + c = 0)</option>
        <option value="linear">Linear Equation (ax + b = 0)</option>
        <option value="cubic">Cubic Equation (ax³ + bx² + cx + d = 0)</option>
    </select>
    
    <div id="quadraticInputs" class="input-container">
        <p>Enter coefficients for ax² + bx + c = 0</p>
        <input type="number" id="a" placeholder="Enter a">
        <input type="number" id="b" placeholder="Enter b">
        <input type="number" id="c" placeholder="Enter c">
    </div>
    
    <div id="linearInputs" class="input-container" style="display: none;">
        <p>Enter coefficients for ax + b = 0</p>
        <input type="number" id="m" placeholder="Enter a (m)">
        <input type="number" id="n" placeholder="Enter b (n)">
    </div>
    
    <div id="cubicInputs" class="input-container" style="display: none;">
        <p>Enter coefficients for ax³ + bx² + cx + d = 0</p>
        <input type="number" id="p" placeholder="Enter a (p)">
        <input type="number" id="q" placeholder="Enter b (q)">
        <input type="number" id="r" placeholder="Enter c (r)">
        <input type="number" id="s" placeholder="Enter d (s)">
    </div>
    
    <br>
    <button onclick="solveEquation()">Find Roots</button>
    
    <div class="result" id="result"></div>
    
    <script>
        function showInputs() {
            const equationType = document.getElementById('equationType').value;
            document.getElementById('quadraticInputs').style.display = 'none';
            document.getElementById('linearInputs').style.display = 'none';
            document.getElementById('cubicInputs').style.display = 'none';
            
            if (equationType === 'quadratic') {
                document.getElementById('quadraticInputs').style.display = 'block';
            } else if (equationType === 'linear') {
                document.getElementById('linearInputs').style.display = 'block';
            } else if (equationType === 'cubic') {
                document.getElementById('cubicInputs').style.display = 'block';
            }
        }

        function solveEquation() {
            const equationType = document.getElementById('equationType').value;
            const resultDiv = document.getElementById('result');
            
            if (equationType === 'quadratic') {
                let a = parseFloat(document.getElementById('a').value);
                let b = parseFloat(document.getElementById('b').value);
                let c = parseFloat(document.getElementById('c').value);
                
                if (isNaN(a) || isNaN(b) || isNaN(c)) {
                    resultDiv.innerHTML = "Please enter valid numbers for the quadratic equation.";
                    return;
                }
                
                let discriminant = b * b - 4 * a * c;
                if (discriminant > 0) {
                    let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                    resultDiv.innerHTML = `Roots are real and distinct: x1 = ${root1.toFixed(3)}, x2 = ${root2.toFixed(3)}`;
                } else if (discriminant === 0) {
                    let root = -b / (2 * a);
                    resultDiv.innerHTML = `Roots are real and equal: x = ${root.toFixed(3)}`;
                } else {
                    let realPart = (-b / (2 * a)).toFixed(3);
                    let imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(3);
                    resultDiv.innerHTML = `Roots are complex: x1 = ${realPart} + ${imaginaryPart}i, x2 = ${realPart} - ${imaginaryPart}i`;
                }
            } else if (equationType === 'linear') {
                let m = parseFloat(document.getElementById('m').value);
                let n = parseFloat(document.getElementById('n').value);
                
                if (isNaN(m) || isNaN(n)) {
                    resultDiv.innerHTML = "Please enter valid numbers for the linear equation.";
                    return;
                }
                
                if (m === 0) {
                    if (n === 0) {
                        resultDiv.innerHTML = "Infinitely many solutions.";
                    } else {
                        resultDiv.innerHTML = "No solution.";
                    }
                } else {
                    let root = -n / m;
                    resultDiv.innerHTML = `Root of the linear equation is: x = ${root.toFixed(3)}`;
                }
            } else if (equationType === 'cubic') {
                let p = parseFloat(document.getElementById('p').value);
                let q = parseFloat(document.getElementById('q').value);
                let r = parseFloat(document.getElementById('r').value);
                let s = parseFloat(document.getElementById('s').value);
                
                if (isNaN(p) || isNaN(q) || isNaN(r) || isNaN(s)) {
                    resultDiv.innerHTML = "Please enter valid numbers for the cubic equation.";
                    return;
                }
                
                // Use a numerical method to find roots of the cubic equation
                let roots = numericalSolveCubic(p, q, r, s);
                resultDiv.innerHTML = `Roots of the cubic equation are: x1 = ${roots[0].toFixed(3)}, x2 = ${roots[1].toFixed(3)}, x3 = ${roots[2].toFixed(3)}`;
            }
        }

        function numericalSolveCubic(a, b, c, d) {
            // Use Newton's method for solving cubic equations and return the 3 roots.
            const roots = [];
            let guesses = [0, 1, -1]; // initial guesses for 3 roots
            
            guesses.forEach(guess => {
                let root = newtonMethod(a, b, c, d, guess);
                roots.push(root);
            });
            
            return roots;
        }

        function newtonMethod(a, b, c, d, guess) {
            // Newton's method for finding one root of the cubic equation
            let tolerance = 1e-6; // stopping condition for the method
            let maxIterations = 1000;
            
            for (let i = 0; i < maxIterations; i++) {
                let fx = a * guess**3 + b * guess**2 + c * guess + d;
                let fPrimeX = 3 * a * guess**2 + 2 * b * guess + c;
                
                if (Math.abs(fx) < tolerance) {
                    return guess;
                }
                
                guess = guess - fx / fPrimeX;
            }
            
            return guess; // return the approximation after maximum iterations
        }
    </script>
</body>
</html>
