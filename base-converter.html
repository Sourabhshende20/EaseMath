<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .floating {
      animation: floatUpDown 4s ease-in-out forwards;
    }
    @keyframes floatUpDown {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .click-hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Color Palette Custom Styles */
    .bg-custom-purple {
      background-color: #ebe1f7; /* Soft pastel purple */
    }
    .text-title-purple {
      color: #6a0dad; /* Deep royal purple for titles */
    }
    .bg-button-purple {
      background-color: #d5b3f4; /* Light purple for buttons */
    }
    .border-custom-purple {
      border-color: #6a0dad; /* Deep royal purple for borders */
    }
    .hover-bg-custom-purple {
      background-color: #6a0dad; /* Deep royal purple on hover for buttons */
    }
    .text-custom-purple {
      color: #6a0dad; /* Deep royal purple text color */
    }
    .bg-input-white {
      background-color: #ffffff; /* White background for inputs */
    }

    /* Button Hover */
    button:hover {
      background-color: #6a0dad; /* Deep royal purple on hover */
      color: white;
    }
    button:focus {
      outline: none;
    }
  </style>
</head>
<body class="bg-custom-purple flex items-center justify-center min-h-screen">

  <div id="converterBox" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md hover:scale-105 hover:shadow-2xl transition-transform duration-300">
    <h1 class="text-2xl font-bold mb-6 text-center text-title-purple">Base Converter</h1>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Enter Number</label>
      <input id="numberInput" type="text" class="w-full px-4 py-2 border border-custom-purple rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-input-white" />
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">From Base</label>
        <select id="fromBase" class="w-full px-4 py-2 border border-custom-purple rounded-lg bg-input-white">
          <option value="2">Binary</option>
          <option value="8">Octal</option>
          <option value="10" selected>Decimal</option>
          <option value="16">Hexadecimal</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">To Base</label>
        <select id="toBase" class="w-full px-4 py-2 border border-custom-purple rounded-lg bg-input-white">
          <option value="2" selected>Binary</option>
          <option value="8">Octal</option>
          <option value="10">Decimal</option>
          <option value="16">Hexadecimal</option>
        </select>
      </div>
    </div>

    <button id="convertBtn" onclick="convertBase()" class="w-full bg-button-purple hover:bg-hover-bg-custom-purple text-white font-semibold py-2 px-4 rounded-lg transition">
      Convert
    </button>

    <div class="mt-6">
      <h2 class="text-lg font-semibold text-custom-purple">Result:</h2>
      <p id="result" class="text-xl mt-2 text-green-600 break-words"></p>
    </div>
  </div>

  <script>
    function convertBase() {
      const input = document.getElementById("numberInput").value.trim();
      const fromBase = parseInt(document.getElementById("fromBase").value);
      const toBase = parseInt(document.getElementById("toBase").value);
      const resultElement = document.getElementById("result");
      const button = document.getElementById("convertBtn");

      // Add hover animation class temporarily
      button.classList.add("click-hover");
      setTimeout(() => button.classList.remove("click-hover"), 300);

      try {
        const parsed = parseInt(input, fromBase);
        if (isNaN(parsed)) {
          resultElement.textContent = "Invalid input number for selected base.";
        } else {
          resultElement.textContent = parsed.toString(toBase).toUpperCase();
        }
      } catch (err) {
        resultElement.textContent = "Conversion error.";
      }
    }

    window.addEventListener("load", () => {
      const box = document.getElementById("converterBox");
      box.classList.add("floating");
      setTimeout(() => box.classList.remove("floating"), 10000);
    });
  </script>

</body>
</html>
